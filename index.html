<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="main-container">
        <div id="calc-container">
            <h1>Calculadora de Imc</h2>
                <form id="form-container">
                    <div class="form-inputs">
                        <div class="form-control">
                            <label for="height-input">Altura:</label>
                            <input type="text" name="height-input" id="height-input" placeholder="Exemplo 1,75"
                                required />
                        </div>
                        <div class="form-control">
                            <label for="weight-input">Peso:</label>
                            <input type="text" name="weight-input" id="weight-input" placeholder="Exemplo 70,5" />
                        </div>
                    </div>
                    <div class="action-control">
                        <button id="calc-btn">Calcular</button>
                        <button id="clear-btn">Limpar</button>
                    </div>
                </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>

            </div>
            <button id="back-btn">Voltar</button>
        </div>






</body>

</html>
